<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    
    <form id="registrationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name">
        <div id="nameError"></div>
        <br><br>
        
        <label for="email">Gmail Address:</label>
        <input type="email" id="email" name="email">
        <div id="emailError"></div>
        <br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
        <div id="phoneError"></div>
        <br><br>
        
        <label for="regNumber">Registration Number:</label>
        <input type="text" id="regNumber" name="regNumber">
        <div id="regNumberError"></div>
        <br><br>
        
        <button type="submit">Register</button>
    </form>
    
    <div id="successMessage" style="display:none;">
        <h2>Registration is done</h2>
        <p>Name: <span id="displayName"></span></p>
        <p>Email: <span id="displayEmail"></span></p>
        <p>Phone: <span id="displayPhone"></span></p>
        <p>Registration Number: <span id="displayRegNumber"></span></p>
        <br>
        <a href="index.html">Back to Home</a>
    </div>

    <script src="validation.js"></script>
</body>
</html>
